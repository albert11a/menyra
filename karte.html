<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Karte & Bestellung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <div>
        <div class="header-title">MENYRA</div>
        <div class="header-sub">Digitale Speisekarte</div>
      </div>
      <div class="header-sub" id="tableLabel"></div>
    </header>

    <section class="card">
      <div class="restaurant-name" id="restaurantName">Lädt...</div>
      <div class="restaurant-meta" id="restaurantMeta"></div>

      <div class="category-tabs" id="categoryTabs"></div>
      <div class="menu-list" id="menuList"></div>
    </section>

    <section class="cart-card" id="cartSection" style="display:none;">
      <div class="cart-header">
        <div>Deine Bestellung</div>
        <button class="btn btn-ghost btn-small" id="clearCartBtn">Leeren</button>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total" id="cartTotal"></div>
      <div class="cart-actions">
        <input
          type="text"
          id="noteInput"
          class="input"
          placeholder="Optional: Hinweis (z.B. ohne Zwiebel)"
        />
      </div>
      <div class="cart-actions">
        <button class="btn btn-primary" id="sendOrderBtn">Bestellung senden</button>
      </div>
      <div class="status-text" id="statusMsg"></div>
    </section>

    <p class="info">
      Diese Seite wird nur über QR-Code aufgerufen.
    </p>
  </main>

  <script type="module" src="karte.js"></script>
</body>
</html>
