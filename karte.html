<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA ‚Äì Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page page--karte">
    <!-- Top: Restaurant-Card + Sot ne fokus + Suche -->
    <header class="karte-topbar">
      <!-- Restaurant -->
      <section class="card restaurant-card">
        <div class="restaurant-header">
          <img id="restaurantLogo" class="rest-logo" style="display:none;" alt="Logo" />
          <div>
            <div class="restaurant-name" id="restaurantName">Lokal</div>
            <div class="restaurant-meta" id="restaurantMeta"></div>
          </div>
        </div>
      </section>

      <!-- ANGEBOTE / SOT NE FOKUS SLIDER -->
      <section class="offers-card" id="offersSection" style="display:none;">
        <div class="offers-header-row">
          <div class="offers-label">SOT NE FOKUS</div>
        </div>
        <div class="offers-slider" id="offersSlider">
          <!-- Slides dynamisch -->
        </div>
        <div class="offers-dots" id="offersDots"></div>
      </section>

      <!-- Suche -->
      <section class="card search-card">
        <div class="search-wrapper">
          <div class="search-pill">
            <input
              id="searchInput"
              class="search-input"
              type="search"
              placeholder="K√´rko n√´ meny."
            />
            <button type="button" class="search-btn">
              <span class="search-btn-icon"></span>
            </button>
          </div>
        </div>
      </section>
    </header>

    <!-- DRINKS-TABS -->
    <section
      class="tabs-wrapper tabs-wrapper--drinks"
      id="drinksTabsWrapper"
      style="display:none;"
    >
      <div class="category-tabs" id="drinksTabs"></div>
    </section>

    <!-- GETR√ÑNKE -->
    <section class="card" id="drinksSection" style="display:none;">
      <h2>Getr√§nke</h2>
      <div class="drinks-list" id="drinksList"></div>
    </section>

    <!-- FOOD-TABS -->
    <section class="tabs-wrapper tabs-wrapper--food" id="foodTabsWrapper">
      <div class="category-tabs" id="foodCategoryTabs"></div>
    </section>

    <!-- SPEISEKARTE -->
    <section class="card">
      <h2>Speisekarte</h2>
      <div class="menu-list" id="menuList"></div>
    </section>

    <!-- WARENKORB (unten im Scroll ‚Äì weiterhin vorhanden) -->
    <section class="cart-card" id="cartSection" style="display:none;">
      <div class="cart-header">
        <span>Deine Bestellung</span>
        <span id="cartTableLabel" style="font-size:0.78rem; opacity:0.8;"></span>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total" id="cartTotal"></div>
      <textarea
        id="noteInput"
        class="input"
        style="border-radius: 12px; margin-top:8px;"
        placeholder="Hinweis f√ºr die K√ºche (optional)"
      ></textarea>
      <div class="cart-actions">
        <button class="btn btn-ghost" id="clearCartBtn">Leeren</button>
        <button class="btn btn-primary" id="sendOrderBtn">Bestellung senden</button>
      </div>
      <div class="status-text" id="statusMsg"></div>
    </section>
  </main>

  <!-- Floating Cart Button unten rechts -->
  <button class="cart-fab" id="cartFab" type="button">
    <span class="cart-fab-icon"></span>
    <span class="cart-fab-label" id="cartFabLabel">Shiko porosin</span>
    <span class="cart-fab-badge" id="cartBadge">0</span>
  </button>

  <!-- PRODUKT-DETAIL DRAWER -->
  <div class="drawer-overlay" id="productDetailOverlay"></div>
  <aside class="drawer drawer--product" id="productDetailDrawer">
    <button class="drawer-close-btn" id="detailCloseBtn">√ó</button>
    <div class="drawer-image-wrap">
      <img id="detailImage" alt="Produktbild" />
    </div>
    <div class="drawer-body">
      <div class="drawer-title-row">
        <h3 id="detailTitle"></h3>
        <span id="detailPrice"></span>
      </div>

      <div class="drawer-meta-row">
        <div class="drawer-rating" id="detailRatingSummary">Ende pa vler√´sime</div>
        <button class="social-btn drawer-like-btn" id="detailLikeBtn" type="button">
          <span class="social-icon-like">üëç</span>
          <span class="social-count" id="detailLikeCount">0</span>
        </button>
      </div>

      <p class="drawer-long-desc" id="detailLongDesc"></p>
      <p class="drawer-zutaten" id="detailZutaten"></p>

      <div class="drawer-qty-row">
        <button id="detailQtyMinus" class="btn btn-ghost btn-small" type="button">‚àí</button>
        <span id="detailQtyValue">1</span>
        <button id="detailQtyPlus" class="btn btn-primary btn-small" type="button">+</button>
        <button id="detailAddBtn" class="btn btn-primary drawer-add-btn" type="button">
          Hinzuf√ºgen
        </button>
      </div>

      <div class="drawer-comments">
        <h4 class="drawer-comments-title">Komentet</h4>
        <div id="detailCommentsList" class="comments-list"></div>
        <div class="comment-form">
          <div class="rating-pills" id="detailRatingPills"></div>
          <textarea
            id="detailCommentInput"
            class="input input-textarea comment-input"
            placeholder="Shkruaj nj√´ koment..."
          ></textarea>
          <button
            id="detailCommentSendBtn"
            class="btn btn-primary comment-send-btn"
            type="button"
          >
            Posto komentin
          </button>
        </div>
      </div>

      <button id="detailCartButton" class="btn btn-primary drawer-cart-btn" type="button">
        Shiko porosin
      </button>
    </div>
  </aside>

  <!-- WARENKORB DRAWER -->
  <div class="drawer-overlay" id="cartDrawerOverlay"></div>
  <aside class="drawer drawer--cart" id="cartDrawer">
    <button class="drawer-close-btn" id="cartDrawerCloseBtn">√ó</button>
    <div class="drawer-body">
      <h3 class="drawer-cart-title">Porosia juaj</h3>
      <div id="cartDrawerItems" class="cart-items"></div>
      <div id="cartDrawerTotal" class="cart-total"></div>
      <div class="cart-actions" style="margin-top:12px;">
        <button class="btn btn-ghost" id="cartDrawerClearBtn" type="button">Leeren</button>
        <button class="btn btn-primary" id="cartDrawerSendBtn" type="button">
          Bestellung senden
        </button>
      </div>
    </div>
  </aside>

  <script type="module" src="karte.js"></script>
</body>
</html>
