<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page page--karte">
    <!-- Top: Restaurant-Card + Sot ne fokus + Status-Buttons + Suche -->
    <header class="karte-topbar">
      <!-- Restaurant -->
      <section class="card restaurant-card">
        <div class="restaurant-header">
          <img id="restaurantLogo" class="rest-logo" style="display:none;" alt="Logo" />
          <div>
            <div class="restaurant-name" id="restaurantName">Lokal</div>
            <div class="restaurant-meta" id="restaurantMeta"></div>
          </div>
        </div>
      </section>

      <!-- STATUS-ROW: Shiko porosinë + Thirr kamarierin -->
<section class="karte-status-row">
  <!-- Links: Shiko porosinë -->
  <article class="status-card status-card--order">
    <div class="status-card-top">
      <div class="icon-circle">
        <div class="status-icon-circle status-icon-circle--order"></div>
      </div>
      <div class="status-card-label">Porosia</div>
    </div>
    <button
      id="orderToggleBtn"
      class="status-main-btn order-toggle-btn"
      type="button"
    >
      Shiko +
    </button>
  </article>

  <!-- Rechts: Thirr kamarierin -->
  <article class="status-card status-card--call">
    <div class="status-card-top">
      <div class="icon-circle">
        <div class="status-icon-circle status-icon-circle--call"></div>
      </div>
      <div class="status-card-label">Kamarierin</div>
    </div>
    <button
      id="callWaiterBtn"
      class="status-main-btn call-waiter-btn"
      type="button"
    >
      Thirr kamarierin
    </button>
  </article>
</section>




      <!-- Porosia juaj – Card unter den zwei Buttons -->
      <section
        id="orderDetailsContainer"
        class="order-details-container"
        style="display:none;"
      >
        <article id="orderDetailsCard" class="order-details-card">
          <div class="order-details-header">
            <span class="order-details-title">Porosia juaj</span>
            <span
              id="orderStatusBadge"
              class="order-status-badge order-status-badge--empty"
            >
              S'ka porosi
            </span>
          </div>
          <div
            id="orderDetailsContent"
            class="order-details-content"
          >
            Ende nuk keni porositur.
          </div>
        </article>
      </section>
      
      <!-- ANGEBOTE / SOT NE FOKUS SLIDER -->
      <section class="offers-card" id="offersSection" style="display:none;">
        <div class="offers-header-row">
          <div class="offers-label">SOT NE FOKUS</div>
        </div>
        <div class="offers-slider" id="offersSlider">
          <!-- Slides dynamisch -->
        </div>
        <div class="offers-dots" id="offersDots"></div>
      </section>

<!-- STATUS-ROW: Shiko porosinë + Thirr kamarierin -->
<section class="karte-status-row">
  <!-- Links: Shiko porosinë -->
  <article class="status-card status-card--order">
    <div class="status-card-top">
      <div class="icon-circle">
        <div class="status-icon-circle status-icon-circle--order"></div>
      </div>
      <div class="status-card-label">Porosia</div>
    </div>
    <button
      id="orderToggleBtn"
      class="status-main-btn order-toggle-btn"
      type="button"
    >
      Shiko +
    </button>
  </article>

  <!-- Rechts: Thirr kamarierin -->
  <article class="status-card status-card--call">
    <div class="status-card-top">
      <div class="icon-circle">
        <div class="status-icon-circle status-icon-circle--call"></div>
      </div>
      <div class="status-card-label">Kamarierin</div>
    </div>
    <button
      id="callWaiterBtn"
      class="status-main-btn call-waiter-btn"
      type="button"
    >
      Thirr kamarierin
    </button>
  </article>
</section>




      <!-- Porosia juaj – Card unter den zwei Buttons -->
      <section
        id="orderDetailsContainer"
        class="order-details-container"
        style="display:none;"
      >
        <article id="orderDetailsCard" class="order-details-card">
          <div class="order-details-header">
            <span class="order-details-title">Porosia juaj</span>
            <span
              id="orderStatusBadge"
              class="order-status-badge order-status-badge--empty"
            >
              S'ka porosi
            </span>
          </div>
          <div
            id="orderDetailsContent"
            class="order-details-content"
          >
            Ende nuk keni porositur.
          </div>
        </article>
      </section>

      <!-- Suche -->
      <section class="card search-card">
        <div class="search-wrapper">
          <div class="search-pill">
            <input
              id="searchInput"
              class="search-input"
              type="search"
              placeholder="Kërko në meny."
            />
            <button type="button" class="search-btn">
              <span class="search-btn-icon"></span>
            </button>
          </div>
        </div>
      </section>
    </header>

    <!-- DRINKS-TABS -->
    <section
      class="tabs-wrapper tabs-wrapper--drinks"
      id="drinksTabsWrapper"
      style="display:none;"
    >
      <div class="category-tabs" id="drinksTabs"></div>
    </section>

    <!-- GETRÄNKE -->
    <section class="card" id="drinksSection" style="display:none;">
      <h2>Getränke</h2>
      <div class="drinks-list" id="drinksList"></div>
    </section>

    <!-- FOOD-TABS -->
    <section class="tabs-wrapper tabs-wrapper--food" id="foodTabsWrapper">
      <div class="category-tabs" id="foodCategoryTabs"></div>
    </section>

    <!-- SPEISEKARTE -->
    <section class="card">
      <h2>Speisekarte</h2>
      <div class="menu-list" id="menuList"></div>
    </section>
  </main>

  <!-- Floating Cart Button unten rechts -->
  <button class="cart-fab" id="cartFab" type="button">
    <span class="cart-fab-icon"></span>
    <span class="cart-fab-label" id="cartFabLabel">Shiko porosin</span>
    <span class="cart-fab-badge" id="cartBadge">0</span>
  </button>

  <script type="module" src="karte.js"></script>
</body>
</html>
