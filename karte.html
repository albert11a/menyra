<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA ‚Äì Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <!-- STICKY TOP-BEREICH -->
    <div class="top-shell">
      <!-- Restaurant-Kopf mit Logo -->
      <section class="card card-rest">
        <div class="restaurant-header">
          <img id="restaurantLogo" class="rest-logo" style="display:none;" alt="Logo" />
          <div>
            <div class="restaurant-name" id="restaurantName">Lokal</div>
            <div class="restaurant-meta" id="restaurantMeta"></div>
          </div>
        </div>
      </section>

      <!-- Suche + Warenkorb + Kategorien -->
      <section class="card card-top-controls">
        <div class="top-search-row">
          <div class="search-pill">
            <span class="search-icon">üîç</span>
            <input
              id="searchInput"
              class="search-input"
              placeholder="K√´rko n√´ meny..."
            />
          </div>
          <button class="cart-icon-btn" id="cartIconBtn" aria-label="Warenkorb">
            üß∫
            <span class="cart-badge" id="cartBadge" style="display:none;"></span>
          </button>
        </div>

        <div class="category-tabs" id="categoryTabs"></div>
      </section>

      <!-- Angebote-Bereich (optional) -->
      <section class="card offers-card" id="offersSection" style="display:none;">
        <h2>Oferta speciale</h2>
        <div class="offers-list" id="offersList"></div>
      </section>
    </div>

    <!-- PRODUKT-LISTE (scrollbar) -->
    <section class="card product-list-card">
      <div class="menu-list" id="menuList"></div>
    </section>

    <!-- Warenkorb unten -->
    <section class="cart-card" id="cartSection" style="display:none;">
      <div class="cart-header">
        <span>Porosia juaj</span>
      </div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total" id="cartTotal"></div>
      <textarea
        id="noteInput"
        class="input"
        style="border-radius: 12px; margin-top:8px;"
        placeholder="Sh√´nim p√´r kuzhin√´n (opsionale)"
      ></textarea>
      <div class="cart-actions">
        <button class="btn btn-ghost" id="clearCartBtn">Pastro</button>
        <button class="btn btn-primary" id="sendOrderBtn">D√´rgo porosin√´</button>
      </div>
      <div class="status-text" id="statusMsg"></div>
    </section>
  </main>

  <script type="module" src="karte.js"></script>
</body>
</html>
