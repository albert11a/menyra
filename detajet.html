<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Detajet e produktit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page page--karte">
    <!-- Header: Back + Titel + Tavolina -->
    <header class="header">
      <button type="button" id="backBtn" class="btn btn-ghost btn-small">
        ← Mbrapa
      </button>
      <div class="header-title">
        Detajet
      </div>
      <span class="badge" id="detailTableBadge">
        Tavolina
      </span>
    </header>

    <!-- Produkt-Card -->
    <section class="card" id="detailProductCard">
      <!-- Bildbereich mit Slider -->
      <div class="drawer-image-wrap">
        <div class="detail-slider" id="detailSliderWrapper">
          <button
            type="button"
            class="detail-slider-arrow detail-slider-arrow--left"
            id="detailSliderPrev"
          >
            ‹
          </button>

          <div class="detail-slider-viewport" id="detailSliderViewport">
            <div class="detail-slider-track" id="detailSliderTrack">
              <!-- Bilder werden per JS eingefügt -->
            </div>
          </div>

          <button
            type="button"
            class="detail-slider-arrow detail-slider-arrow--right"
            id="detailSliderNext"
          >
            ›
          </button>
        </div>
      </div>

      <!-- Titel + Preis -->
      <div class="drawer-title-row">
        <h3 id="detailName">Emri i produktit</h3>
        <span id="detailPrice">0.00 €</span>
      </div>

      <!-- Meta (vorerst statisch – kann später mit Rating/Like verdrahtet werden) -->
      <div class="drawer-meta-row">
        <div class="drawer-rating" id="detailRating">
          ⭐️ 0.0 · 0 vlerësime
        </div>
        <button type="button" class="drawer-like-btn" id="detailLikeBtn">
          ❤️ Pëlqeje
        </button>
      </div>

      <!-- Përshkrimi i gjatë -->
      <p class="drawer-long-desc" id="detailLongDesc">
        Këtu do të shfaqet përshkrimi i plotë i produktit.
      </p>

      <!-- „Zutaten“ / Përbërësit -->
      <p class="drawer-zutaten" id="detailZutaten">
        Përbërësit: —
      </p>

      <!-- Menge + Add -->
      <div class="drawer-qty-row">
        <button type="button" class="btn btn-ghost" id="detailQtyMinus">
          −
        </button>
        <span id="detailQtyValue">1</span>
        <button type="button" class="btn btn-primary" id="detailQtyPlus">
          +
        </button>

        <button
          type="button"
          class="btn btn-primary drawer-add-btn"
          id="detailAddBtn"
        >
          Shto në porosi
        </button>
      </div>

      <!-- Button: Shiko shportën -->
      <button
        type="button"
        class="btn btn-primary drawer-cart-btn"
        id="detailViewCartBtn"
      >
        Shiko porosin
      </button>
    </section>

  </main>

  <!-- Floating Cart Button wie auf Karte -->
  <button class="cart-fab" id="cartFab" type="button">
    <span class="cart-fab-icon"></span>
    <span class="cart-fab-badge" id="cartBadge">0</span>
    <span class="cart-fab-label" id="cartFabLabel">Shiko porosin</span>
  </button>

  <script type="module" src="detajet.js"></script>
</body>
</html>
