<header class="karte-topbar">
  <!-- RESTAURANT-CARD -->
  <section class="card restaurant-card">
    <div class="restaurant-header">
      <div class="restaurant-main">
        <img id="restaurantLogo" class="rest-logo" style="display:none;" alt="Logo" />
        <div>
          <div class="restaurant-name" id="restaurantName">Lokal</div>
          <div class="restaurant-meta" id="restaurantMeta">Mirësevini në MENYRA</div>
        </div>
      </div>
    </div>
  </section>

  <!-- ANGEBOTE / SOT NE FOKUS SLIDER -->
  <section class="offers-card" id="offersSection" style="display:none;">
    <div class="offers-header-row">
      <div class="offers-label">SOT NE FOKUS</div>
    </div>
    <div class="offers-slider" id="offersSlider">
      <!-- Slides dynamisch -->
    </div>
    <div class="offers-dots" id="offersDots"></div>
  </section>

  <!-- STATUS-ROW: LINKS POROSIA, RECHTS LANGUAGE + KAMARIERI -->
  <section class="karte-status-row">
    <!-- LINKS: POROSIA -->
    <article class="status-card status-card--order">
      <div class="status-card-top">
        <div class="icon-circle">
          <div class="status-icon-circle status-icon-circle--order"></div>
        </div>
        <div class="status-card-label" id="statusOrderLabel">Porosia juaj</div>
      </div>
      <button
        id="orderToggleBtn"
        class="status-main-btn order-toggle-btn"
        type="button"
      >
        Shiko porosinë +
      </button>
    </article>

    <!-- RECHTS: SPALTE MIT LANGUAGE + KAMARIERI -->
    <div class="status-column-right">
      <!-- LANGUAGE-CARD -->
      <article class="status-card status-card--lang" id="langCard">
        <div class="status-card-top status-card-top--lang">
          <div class="status-card-label" id="langTitle">Gjuha</div>
        </div>

        <div class="lang-pill-row">
          <button type="button" class="lang-pill" data-lang-btn data-lang="sq">
            SQ
          </button>
          <button type="button" class="lang-pill" data-lang-btn data-lang="de">
            DE
          </button>
          <button type="button" class="lang-pill" data-lang-btn data-lang="en">
            EN
          </button>
          <button type="button" class="lang-pill" data-lang-btn data-lang="sr">
            SR
          </button>
        </div>

        <p class="lang-hint" id="langHint">
          Zgjidh gjuhën për porosi & kamarier.
        </p>
      </article>

      <!-- KAMARIERI-CARD -->
      <article class="status-card status-card--call">
        <div class="status-card-top">
          <div class="icon-circle">
            <div class="status-icon-circle status-icon-circle--call"></div>
          </div>
          <div class="status-card-label" id="statusCallLabel">Thirr kamarierin</div>
        </div>
        <button
          id="callWaiterBtn"
          class="status-main-btn call-waiter-btn"
          type="button"
        >
          Thirr kamarierin
        </button>
      </article>
    </div>
  </section>

  <!-- POROSIA JUAJ – Card unter den Widgets -->
  <section
    id="orderDetailsContainer"
    class="order-details-container"
    style="display:none;"
  >
    <article id="orderDetailsCard" class="order-details-card">
      <div class="order-details-header">
        <span class="order-details-title">Porosia juaj</span>
        <span
          id="orderStatusBadge"
          class="order-status-badge order-status-badge--empty"
        >
          S'ka porosi
        </span>
      </div>
      <div
        id="orderDetailsContent"
        class="order-details-content"
      >
        Ende nuk keni porositur.
      </div>
    </article>
  </section>

  <!-- SUCHE -->
  <section class="card search-card">
    <div class="search-wrapper">
      <div class="search-pill">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Kërko në meny."
        />
        <button type="button" class="search-btn">
          <span class="search-btn-icon"></span>
        </button>
      </div>
    </div>
  </section>
</header>
