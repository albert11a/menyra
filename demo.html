<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Superdemo Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="demo1.css" />
</head>
<body>
  <main class="page">

    <!-- RESTAURANT + LANGUAGE SWITCHER -->
    <section class="restaurant-card">
      <div class="restaurant-row">
        <div class="restaurant-main">
          <img
            id="restaurantLogo"
            class="rest-logo"
            style="display:none;"
            alt="Logo"
          />
          <div class="restaurant-text">
            <div class="restaurant-name" id="restaurantName">Lokal</div>
            <div class="restaurant-meta" id="restaurantMeta">
              Mirësevini në MENYRA.
            </div>
          </div>
        </div>

        <!-- Language Switcher -->
        <div class="lang-switcher" id="langSwitcher">
          <button class="lang-btn" data-lang="sq">SQ</button>
          <button class="lang-btn" data-lang="de">DE</button>
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="sr">SR</button>
        </div>
      </div>
    </section>

    <!-- SOT NË FOKUS – SLIDER -->
    <section class="offers-card" id="offersSection" style="display:none;">
      <div class="offers-header-row">
        <span class="offers-label" id="offersLabel">SOT NË FOKUS</span>
        <span class="offers-tag" id="offersTag">Ofertat e ditës</span>
      </div>
      <div class="offers-slider" id="offersSlider">
        <!-- Slides per JS -->
      </div>
      <div class="offers-dots" id="offersDots"></div>
    </section>

    <!-- POROSIA & KAMARIERI – MODERNE WIDGETS -->
    <section class="karte-status-row">
      <!-- LINKS: POROSIA -->
      <article class="status-card status-card--order">
        <div class="status-card-top">
          <div class="icon-circle">
            <div class="status-icon-circle status-icon-circle--order"></div>
          </div>
          <div class="status-card-label" id="orderCardLabel">
            Porosia juaj
          </div>
        </div>
        <button
          id="orderToggleBtn"
          class="status-main-btn order-toggle-btn"
          type="button"
        >
          Shiko porosinë +
        </button>
      </article>

      <!-- RECHTS: KAMARIERI -->
      <article class="status-card status-card--call">
        <div class="status-card-top">
          <div class="icon-circle">
            <div class="status-icon-circle status-icon-circle--call"></div>
          </div>
          <div class="status-card-label" id="callCardLabel">
            Thirr kamarierin
          </div>
        </div>
        <button
          id="callWaiterBtn"
          class="status-main-btn call-waiter-btn"
          type="button"
        >
          Thirr kamarierin
        </button>
      </article>
    </section>

    <!-- POROSIA JUAJ – DETAILCARD -->
    <section
      id="orderDetailsContainer"
      class="order-details-container"
      style="display:none;"
    >
      <article id="orderDetailsCard" class="order-details-card">
        <div class="order-details-header">
          <span class="order-details-title" id="orderDetailsTitle">
            Porosia juaj
          </span>
          <span
            id="orderStatusBadge"
            class="order-status-badge order-status-badge--empty"
          >
            S'ka porosi
          </span>
        </div>
        <div id="orderDetailsContent" class="order-details-content">
          Ende nuk keni porositur.
        </div>
      </article>
    </section>

    <!-- SUCHE -->
    <section class="card search-card">
      <div class="search-pill">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Kërko në meny."
        />
        <button class="search-btn" type="button">
          <span class="search-btn-icon"></span>
        </button>
      </div>
    </section>

    <!-- GETRÄNKE -->
    <section class="card drinks-card" id="drinksSection" style="display:none;">
      <h2 class="section-title" id="drinksTitle">Getränke</h2>
      <div class="drinks-list" id="drinksList"></div>
    </section>

    <!-- SPEISEKARTE -->
    <section class="card menu-card">
      <h2 class="section-title" id="menuTitle">Speisekarte</h2>
      <div class="menu-list" id="menuList"></div>
    </section>

  </main>

  <script type="module" src="demo1.js"></script>
</body>
</html>
